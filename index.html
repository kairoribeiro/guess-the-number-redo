<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
	crossorigin="anonymous"
>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
    <title>Guessing Game</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <h2 id="message">Please enter a guess between 1 and 100!</h2>
    <form>
        <input id="guess-input"  placeholder="Enter guess here..." type="text" />
        <button id="guess-button" class="btn btn-primary" type="submit">Guess</button>
        <button id="reset-button" class="btn btn-danger" type="reset" hidden>Reset</button>
    </form>
    <h3 id="prev-guesses-msg"></h3>
    <div id="prev-guesses"></div>

</body>
</html>
